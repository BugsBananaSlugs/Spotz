<div class="sideBar">


  <h1>Display Options</h1>

  <div class="ruleBox">
    <h2>Add Rule</h2>
    <span>code</span><input type="text" ng-model="rule.permitCode">
    <span>days</span><input type="text" ng-model="rule.days">
    <span>timeLimit</span><input type="text" ng-model="rule.timeLimit">
    <span>startTime</span><input type="text" ng-model="rule.startTime">
    <span>endTime</span><input type="text" ng-model="rule.endTime">
    <span>color</span><input type="text" ng-model="rule.color">
  </div>


  <ul>
    <button>Add rule on click</button>
    <button>Show/Hide Grid</button>
    <button>Show/Hide Permit Zones</button>
    <button>Show/Hide Street Sweeping</button>
    <button>Mobile Preview</button>




  </ul>
</div>
