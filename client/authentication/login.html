    <form>
      <input type="text" class="form-control" ng-model="userinfo.username" placeholder="username" required ng-minlength="5" ng-maxlength="14">
      <input type="password" class="password box" ng-model="userinfo.password" placeholder="password" required>
      <button ng-click="signin(userinfo)">Sign In!</button>
      <button ng-click="goSignUp()">Sign Up!</button>
    </form>
